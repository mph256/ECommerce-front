<mat-card (click)="onViewCategory()" class="category">
    <mat-card-header>
        <mat-card-title>{{ category.name | titlecase }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img [src]="category.image" [alt]="category.name" class="image">
    </mat-card-content>
</mat-card>

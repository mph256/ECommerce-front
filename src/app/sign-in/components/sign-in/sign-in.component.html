<div class="container">
    <div class="row center-x">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Sign in</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="signInForm" class="form">
                    <div class="form-row">
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input type="text" matInput [formControl]="usernameCtrl">
                            <mat-error>{{ getFormControlErrorText(usernameCtrl) }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-row">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput [formControl]="passwordCtrl">
                            <mat-error>{{ getFormControlErrorText(passwordCtrl) }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-row form-message" *ngIf="message && !loading">
                        <small>{{ message }}</small>
                    </div>
                    <div class="form-row form-actions">
                        <button mat-raised-button (click)="onSignIn()" [disabled]="signInForm.invalid || loading" [ngClass]="{ btn: signInForm.valid && !loading }">Sign in</button>
                    </div>
                    <div class="form-row form-spinner" *ngIf="loading">
                        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                    </div>
                </form>
                <p>
                    <small>By signing in, you agree to our conditions of use and privacy policy.</small>
                </p>
                <mat-divider></mat-divider>
                <div class="row center-x">
                    <a routerLink="/sign-up">Create account</a>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

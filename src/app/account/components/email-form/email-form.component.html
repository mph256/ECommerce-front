<div class="container">
    <div class="row center-x">
        <mat-card class="user" *ngIf="user$ | async as user">
            <mat-card-header>
                <mat-card-title>Edit email</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="emailForm" class="form">
                    <div class="form-row">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailCtrl">
                            <mat-error>{{ getFormControlErrorText(emailCtrl) }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-row form-message" *ngIf="message && !loading">
                        <small>{{ message }}</small>
                    </div>
                    <div class="form-row form-actions">
                        <button mat-raised-button (click)="onUpdateEmail()" [disabled]="emailForm.invalid || loading" [ngClass]="{ btn: emailForm.valid && !loading }">Edit</button>
                        <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
                    </div>
                    <div class="form-row form-spinner" *ngIf="loading">
                        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

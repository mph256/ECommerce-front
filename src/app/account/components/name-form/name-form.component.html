<div class="container">
    <div class="row center-x">
        <mat-card class="user" *ngIf="user$ | async as user">
            <mat-card-header>
                <mat-card-title>Edit name</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="nameForm" class="form">
                    <div class="form-row">
                        <mat-form-field appearance="outline">
                            <mat-label>First name</mat-label>
                            <input type="text" minlength="3" maxlength="50" matInput [formControl]="firstnameCtrl">
                            <mat-error>{{ getFormControlErrorText(firstnameCtrl) }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-row">
                        <mat-form-field appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input type="text" minlength="3" maxlength="50" matInput [formControl]="lastnameCtrl">
                            <mat-error>{{ getFormControlErrorText(lastnameCtrl) }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-row form-message" *ngIf="message && !loading">
                        <small>{{ message }}</small>
                    </div>
                    <div class="form-row form-actions">
                        <button mat-raised-button (click)="onUpdateName()" [disabled]="nameForm.invalid || loading" [ngClass]="{ btn: nameForm.valid && !loading }">Edit</button>
                        <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
                    </div>
                    <div class="form-row form-spinner" *ngIf="loading">
                        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

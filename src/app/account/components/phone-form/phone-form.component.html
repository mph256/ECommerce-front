<div class="container">
    <div class="row center-x">
        <mat-card class="user" *ngIf="user$ | async as user">
            <mat-card-header>
                <mat-card-title>Edit phone number</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="phoneForm" class="form">
                    <div class="form-row">
                        <mat-form-field appearance="outline">
                            <mat-label>Phone number</mat-label>
                            <input type="text" minlength="4" maxlength="15" matInput [formControl]="phoneCtrl">
                            <mat-error>{{ getFormControlErrorText(phoneCtrl) }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-row form-message" *ngIf="message && !loading">
                        <small>{{ message }}</small>
                    </div>
                    <div class="form-row form-actions">
                        <button mat-raised-button (click)="onUpdatePhone()" [disabled]="phoneForm.invalid || loading" [ngClass]="{ btn: phoneForm.valid && !loading }">Edit</button>
                        <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
                    </div>
                    <div class="form-row form-spinner" *ngIf="loading">
                        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

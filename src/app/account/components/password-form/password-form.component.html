<div class="container">
    <div class="row center-x">
        <mat-card class="user">
            <mat-card-header>
                <mat-card-title>Edit password</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="passwordForm" class="form">
                    <div class="form-row">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" minlength="8" maxlength="70" matInput [formControl]="passwordCtrl">
                            <mat-error>{{ getFormControlErrorText(passwordCtrl) }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-row">
                        <mat-form-field appearance="outline">
                            <mat-label>Confirmation</mat-label>
                            <input type="password" minlength="8" maxlength="70" matInput [formControl]="confirmPasswordCtrl">
                            <mat-error>{{ getFormControlErrorText(confirmPasswordCtrl) }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-row form-message" *ngIf="message && !loading">
                        <small>{{ message }}</small>
                    </div>
                    <div class="form-row form-actions">
                        <button mat-raised-button (click)="onUpdatePassword()" [disabled]="passwordForm.invalid || loading" [ngClass]="{ btn: passwordForm.valid && !loading }">Edit</button>
                        <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
                    </div>
                    <div class="form-row form-spinner" *ngIf="loading">
                        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
